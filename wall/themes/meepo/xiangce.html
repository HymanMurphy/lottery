 <script type="text/javascript">
 {literal}
$(function(){
 $('.flexslider').flexslider({
 	slideshowSpeed:5000,
    animation: "slide",
    init: function(thi){
    	$("#controler a").click(function(a1, a2){
    		var auto = $(".playAndStop")[0].className;
    		auto = auto.indexOf("on")>-1;
    		switch(this.innerHTML){
    			case "prev":
    				thi.flexslider("prev");
    				if(auto){
    					thi.play();
    				}
    			break;
    			case "next":
    				thi.flexslider("next");
    				if(auto){
    					thi.play();
    				}
    					
    			break;
    			default:
    				if(this.className.indexOf("on") > -1){
    					this.className = "playAndStop";
    					thi.pause();
    				}else{
    					this.className = "playAndStop on";
    					thi.play();
    				}
    			break;

    		}
    	});
    }
 });
});
{/literal}
</script>

<script>
{literal}
var f=false;
$(function (){
	$('.slides li').css({"height":window.screen.height*0.74+'px'});
	$('#request').click(function () {
		if(!f){
			screenfull.request($('#container')[0]);
			f = true;
		}else{
			f = false;
			screenfull.exit();
		}
	 
	});
	$('.fullscreen').click(function () {
	
		if(!f){
			screenfull.request($('#container')[0]);
			f = true;
		}else{
			f = false;
			screenfull.exit();
		}
	 
	});
	$('#exit').click(function () {
		screenfull.exit();
	});
	$(document).on(screenfull.raw.fullscreenchange, function () {
		if (!screenfull.isFullscreen) {
			f = false;
			$('.MsgList').css({"height":"74%","width":"90%","left":" 50%","margin-left": "-45%"});
		 	$('.slides li').css({"height":window.screen.height*0.74+'px'});
		}else{
			f = true;
			$('.MsgList').css({"height":"100%","width":"100%","left":" 50%","margin-left": "-50%"});
			$('.slides li').css({"height":window.screen.height+'px'});
		}
	});
});
{/literal}
</script>
